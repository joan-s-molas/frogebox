events {
    worker_connections 1024;
}
http {
    include mime.types;
    default_type application/octet-stream;

    keepalive_timeout 60;


server {
    listen 80;

    location /deluge {
        proxy_pass http://deluge:8112/;
        proxy_set_header X-Deluge-Base "/deluge/";
        add_header X-Frame-Options SAMEORIGIN;
    }
}
}
